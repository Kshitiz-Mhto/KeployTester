name: Code Quality

on:
  push:
    branches: [main]

jobs:
  checkstyle:
    name: Checkstyle Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run Checkstyle Linting
        run: |
          wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-8.44/checkstyle-8.44-all.jar
          java -jar checkstyle-8.44-all.jar -c sun_checks.xml .

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v2
        with:
          name: checkstyle-report
          path: './checkstyle-result.xml'
