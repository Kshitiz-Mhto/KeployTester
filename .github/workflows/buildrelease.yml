name: Build and Release SDK
on:
  push:
    branches:
      - main
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build and Update Version
        run: |
          ./mvnw clean install
          ./mvnw versions:set -DnewVersion=1.0.0-SNAPSHOT
        env:
          MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"
      - name: Release to Maven Central
        # uses: sonatype-nexus-community/maven-publish@v2
        uses: martinheinz/maven-publish-action@v1
        with:
          pom_file: ./pom.xml
          # settings_file: ./settings.xml
          gpg_key: ${{ env.GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ env.GPG_PASSPHRASE }}
          ossrh_username: ${{ env.OSSRH_USERNAME }}
          ossrh_password: ${{ env.OSSRH_PASSWORD }}
          maven_central_username: ${{ env.MAVEN_CENTRAL_USERNAME }}
          maven_central_password: ${{ env.MAVEN_CENTRAL_PASSWORD }}


