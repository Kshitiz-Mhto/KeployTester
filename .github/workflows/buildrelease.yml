name: Build and Release SDK
on:
  push:
    branches:
      - main
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build and Update Version
        run: |
          ./mvnw clean install
          ./mvnw versions:set -DnewVersion=1.0.0-SNAPSHOT
        env:
          MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"
      - name: Release to Maven Central
        uses: sonatype-nexus-community/maven-publish@v2
        with:
          pomPath: your-project/pom.xml
          publishRepositoryUrl: https://oss.sonatype.org/service/local/staging/deploy/maven2/
          signingKeyId: ${{ secrets.GPG_KEY_ID }}
          signingPassword: ${{ secrets.GPG_PASSPHRASE }}
          signingPrivateKey: ${{ secrets.GPG_PRIVATE_KEY }}
          close: 1
          autoReleaseAfterClose: 1
          waitBundleComplete: 1
          groupId: io.nkcm
          artifactId: java-sdk
          version: 1.0.0-SNAPSHOT
          sources: true
          javadoc: true
